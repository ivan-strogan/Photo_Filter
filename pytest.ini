[tool:pytest]
# Pytest configuration for Photo Filter AI

# Test discovery
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Output formatting
addopts =
    --verbose
    --tb=short
    --color=yes
    --durations=10
    --strict-markers

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    system: marks tests as system/end-to-end tests
    regression: marks tests as regression tests for specific bug fixes

# Minimum Python version
minversion = 3.11